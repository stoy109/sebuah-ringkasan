<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complete Animation Sequence</title>
<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #1a1a1a;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
}

.loader-container {
    width: 300px;
    position: relative;
}

.progress-bar {
    width: 100%;
    height: 4px;
    background: #2c2c2c;
    border-radius: 2px;
    overflow: hidden;
    position: relative;
}

.progress {
    width: 0%;
    height: 100%;
    background: #3498db;
    position: absolute;
    animation: progress 3s ease forwards;
}

.progress.completed {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transform-origin: center;
    width: 300px;
    animation: expandToFullscreen 5s cubic-bezier(0.645, 0.045, 0.355, 1.000) forwards;
}

.content {
    opacity: 0;
    position: fixed;
    z-index: 2;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    animation: contentFadeIn 1s ease 8s forwards;
}

.button, .next-button {
    padding: 15px 30px;
    font-size: 24px;
    background: none;
    border: 2px solid #fff;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
    animation: pulse 2s infinite;
}

.button:hover, .next-button:hover {
    background: #fff;
    color: #3498db;
    transform: scale(1.1);
    animation: none;
}

.button::before, .next-button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    transition: width 0.6s ease, height 0.6s ease;
}

.button:hover::before, .next-button:hover::before {
    width: 300px;
    height: 300px;
}

.image-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    opacity: 0;
    visibility: hidden;
    z-index: 10;
}

.image-container.show {
    opacity: 1;
    visibility: visible;
    transition: all 0.5s ease;
}

.schedule-text {
    color: white;
    font-size: 2.5rem;
    margin-bottom: 20px;
    font-weight: bold;
}

.countdown {
    position: absolute;
    top: 20px;
    right: 20px;
    color: white;
    font-size: 2rem;
    font-weight: bold;
}

.schedule-image {
    max-width: 400px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
}

.next-button-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px; /* Space between buttons */
    opacity: 0;
    visibility: hidden;
    z-index: 11;
}

.next-button-container.show {
    opacity: 1;
    visibility: visible;
    transition: all 0.5s ease;
}

.next-button {
    margin: 0; /* Reset any margin */
    transform: scale(1); /* Reset any transform */
}

.next-button:hover {
    transform: scale(1.1); /* Only apply scale on hover */
}

/* Add stagger animation for buttons */
.next-button:nth-child(1) {
    animation: fadeInButton 0.5s ease forwards;
}

.next-button:nth-child(2) {
    animation: fadeInButton 0.5s ease 0.2s forwards;
}

@keyframes fadeInButton {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

@keyframes progress {
    0% { width: 0%; }
    100% { width: 100%; }
}

@keyframes expandToFullscreen {
    0% {
        width: 300px;
        height: 4px;
        border-radius: 2px;
    }
    30% {
        width: 300px;
        height: 4px;
        border-radius: 2px;
    }
    100% {
        width: 400vmax;
        height: 400vmax;
        border-radius: 50%;
    }
}

@keyframes contentFadeIn {
    0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.9);
    }
    100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
    }
}

.counter {
    position: absolute;
    top: -25px;
    right: 0;
    color: #3498db;
    font-size: 14px;
}

.progress-bar.hide {
    display: none;
}

.info-text {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 14px;
    opacity: 0;
    text-align: center;
    z-index: 11;
    width: 100%;
    max-width: 600px;
    padding: 10px;
    font-style: italic;
}

.info-text.show {
    animation: fadeInUp 0.5s ease forwards;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translate(-50%, 20px);
    }
    to {
        opacity: 0.8;
        transform: translate(-50%, 0);
    }
}


</style>
</head>
<body>
    <div class="loader-container">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="counter">0%</div>
    </div>
    
    <div class="content">
        <button class="button">Let's Learn</button>
    </div>

    <div class="image-container">
        <div class="schedule-text">Schedule</div>
        <img src="./jadwal.png" alt="Schedule" class="schedule-image">
        <div class="countdown">5</div>
    </div>

    <div class="next-button-container">
        <button class="next-button">See Summary</button>
        <button class="next-button">Other Summary</button>
    </div>

    <script>
        const counter = document.querySelector('.counter');
        const progress = document.querySelector('.progress');
        const progressBar = document.querySelector('.progress-bar');
        let count = 0;
        
        const interval = setInterval(() => {
            count++;
            counter.textContent = count + '%';
            if(count >= 100) {
                clearInterval(interval);
                counter.style.display = 'none';
                progressBar.classList.add('hide');
                
                const fullscreenProgress = progress.cloneNode(true);
                fullscreenProgress.classList.add('completed');
                document.body.appendChild(fullscreenProgress);
            }
        }, 30);

        document.querySelector('.button').addEventListener('click', function() {
            this.style.display = 'none';
            
            const imageContainer = document.querySelector('.image-container');
            const countdownEl = document.querySelector('.countdown');
            const nextButtonContainer = document.querySelector('.next-button-container');
            const infoText = document.querySelector('.info-text');
            
            imageContainer.classList.add('show');
            
            // Show info text with slight delay
            setTimeout(() => {
                infoText.classList.add('show');
            }, 1000);
            
            let countdown = 5;
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownEl.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    
                    // Hide image container
                    imageContainer.classList.remove('show');
                    
                    // Show next button
                    setTimeout(() => {
                        document.body.style.background = 'linear-gradient(135deg, #3498db 0%, #2c3e50 100%)';
                        nextButtonContainer.classList.add('show');
                    }, 500);
                }
            }, 1000);
        });

        // Add click handlers for both buttons
        const buttons = document.querySelectorAll('.next-button');
        buttons[0].addEventListener('click', function() {
            window.location.href = 'https://summerymaybe.my.canva.site/';
        });

        buttons[1].addEventListener('click', function() {
            // Add your link for Other Summary here
            alert('Ntar blm ada');
        });
    </script>
    
    <div class="info-text">
        Materi yang diberikan hanya untuk 12B. Jika tidak ada materi yang kamu cari, yah jangan di sini :v
    </div>    
</body>
</html>
