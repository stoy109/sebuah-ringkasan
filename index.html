<!DOCTYPE html>
<html>
<head>
  <title>Loading Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="gradient-background"></div>
    <div class="scene">
      <div class="stars"></div>
      <div class="tunnel-wrapper">
        <div class="tunnel"></div>
      </div>
    </div>
    <div class="loader">
      <div class="spinner">
        <svg viewBox="0 0 200 200">
          <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#00fff7">
                <animate attributeName="stop-color"
                         values="#00fff7;#ff00ff;#00fff7"
                         dur="4s"
                         repeatCount="indefinite"/>
              </stop>
              <stop offset="100%" stop-color="#ff00ff">
                <animate attributeName="stop-color"
                         values="#ff00ff;#00fff7;#ff00ff"
                         dur="4s"
                         repeatCount="indefinite"/>
              </stop>
            </linearGradient>
          </defs>
          <circle class="circle" cx="100" cy="100" r="90"/>
        </svg>
      </div>
      <div class="percentage">0%</div>
    </div>
    <div class="tip-container">
      <div class="tip-label">TOTALLY USEFUL TIP:</div>
      <div class="tip-text"></div>
    </div>
    <div class="welcome-content">
      <div class="welcome-text">Hello :D</div>
      <button class="learn-button">Let's learn</button>
    </div>
  </div>
  <div class="schedule-container">
    <div class="schedule-title">Schedule</div>
    <img src="https://i.postimg.cc/Rq5Kdp3F/Arc-ZVuf9-Hi-ZVo.png" alt="Schedule" class="schedule-image">
    <div class="countdown">5</div>
  </div>
  <div class="final-buttons">
    <button class="final-button">See Summary</button>
    <span class="see-more">See more</span>
  </div>
  <div class="info-text">
    Materi yang diberikan hanya untuk 12B. Jika tidak ada materi yang kamu cari, yah jangan di sini :v
  </div>
  <button class="nav-button schedule-btn">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 4px; vertical-align: -3px">
      <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
      <line x1="16" y1="2" x2="16" y2="6"></line>
      <line x1="8" y1="2" x2="8" y2="6"></line>
      <line x1="3" y1="10" x2="21" y2="10"></line>
    </svg>
    Schedule
  </button>
  <button class="nav-button back-btn">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 4px; vertical-align: -3px">
      <line x1="19" y1="12" x2="5" y2="12"></line>
      <polyline points="12 19 5 12 12 5"></polyline>
    </svg>
    Back
  </button>
  <script src="script.js"></script>
</body>
</html>
