<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      overflow: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .btn {
      padding: 20px 40px;
      font-size: 24px;
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      font-family: 'Arial', sans-serif;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin: 0 10px;
      text-decoration: none;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn1 {
      background: linear-gradient(45deg, #ff3366, #ff6b6b);
      box-shadow: 0 5px 15px rgba(255, 51, 102, 0.4);
    }

    .btn2 {
      background: linear-gradient(45deg, #4158D0, #C850C0);
      box-shadow: 0 5px 15px rgba(65, 88, 208, 0.4);
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 15px 30px;
      font-size: 18px;
      color: #fff;
      text-decoration: none;
      font-family: 'Arial', sans-serif;
      text-transform: uppercase;
      letter-spacing: 3px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 30px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      overflow: hidden;
      z-index: 10;
    }

    .back-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.1) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: translateX(-100%);
      transition: transform 0.6s;
    }

    .back-btn::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #FFD700, #FFA500, #FF69B4, #FFD700);
      background-size: 400% 400%;
      z-index: -1;
      animation: borderGradient 8s ease infinite;
      border-radius: 32px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    @keyframes borderGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .back-btn:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2),
                  0 0 20px rgba(255, 255, 255, 0.3);
      letter-spacing: 5px;
      color: #FFD700;
    }

    .back-btn:hover::before {
      transform: translateX(100%);
    }

    .back-btn:hover::after {
      opacity: 1;
    }

    .back-btn:active {
      transform: translateY(1px) scale(0.98);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .btn:active {
      transform: translateY(1px);
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      z-index: 1;
    }

    .tip-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 15px 30px;
      border-radius: 15px;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      font-size: 18px;
      max-width: 80%;
      animation: fadeIn 0.5s ease-in-out;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, 20px);
      }
      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }

    .links-container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    /* Gaya untuk tombol donasi */
    .donate-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 30px;
      font-size: 18px;
      color: #fff;
      text-decoration: none;
      font-family: 'Arial', sans-serif;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: linear-gradient(45deg, #4CAF50, #45a049);
      border-radius: 30px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .donate-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .donate-btn:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <div class="particles"></div>
  
  <a href="https://bit.ly/sebuahringkasan" class="back-btn">Back</a>
  
  <div class="button-container">
    <div class="links-container">
      <a href="https://cactus-switch-e8b.notion.site/Mathumumkont-14cd11bc9ef080adbf79fc10ca4e367e?pvs=4" class="btn btn1">Ta so nintau ni mate anjg</a>
      <a href="https://cactus-switch-e8b.notion.site/Jepun-14cd11bc9ef080a99cb1c1b1fc1f0c73?pvs=4" class="btn btn2">Sumimasen, Nihongo ha wakarimasen</a>
    </div>
    <div class="tip-container" id="tipDisplay"></div>
  </div>

  <!-- Tombol Donasi -->
  <a href="https://trakteer.id/dypu/tip" class="donate-btn">help T-T</a>

  <script>
    // Create particles
    for (let i = 0; i < 20; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.animationDelay = Math.random() * 20 + 's';
      particle.style.opacity = Math.random();
      particle.style.width = particle.style.height = Math.random() * 15 + 5 + 'px';
      document.querySelector('.particles').appendChild(particle);
    }

    // Tips array
    const tips = [
      "Kalau kau malas baca, mungkin baca *tip ini* saja sudah berat.",
      "Ringkasan ini dibuat supaya kau nggak perlu mikir, jadi jangan lupa ngocok.",
      "Kalau kamu nggak mau baca, kok ada di sini? Silahkan.",
      "Jika tip ini muncul selamat... selamat aja",
      "Jangan terlalu malas, nanti orang yang buat ringkasan ini juga jadi malas.",
      "Hidupmu pasti sangat sibuk. Luar biasa",
      "Membaca ringkasan saja masih berat? Tenang, ada apa? yes ChatGPT.",
      "Ini adalah website khusus untuk yang malas tapi sok sibuk. Nikmati.",
      "Kalau ringkasan ini masih terlalu panjang, silahkan keluar lalu tidor joh.",
      "Malas itu manusiawi, tapi ingat, kamu masih harus klik sesuatu di sini."
    ];

    // Function to display random tip
    function displayRandomTip() {
      const tipDisplay = document.getElementById('tipDisplay');
      const randomTip = tips[Math.floor(Math.random() * tips.length)];
      tipDisplay.textContent = randomTip;
    }

    // Display initial tip and set interval to change it
    displayRandomTip();
    setInterval(displayRandomTip, 10000); // Change tip every 10 seconds
  </script>
</body>
</html>
