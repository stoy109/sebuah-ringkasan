<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      overflow: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .btn {
      padding: 20px 40px;
      font-size: 24px;
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      font-family: 'Arial', sans-serif;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin: 0 10px;
      text-decoration: none;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn1 {
      background: linear-gradient(45deg, #ff3366, #ff6b6b);
      box-shadow: 0 5px 15px rgba(255, 51, 102, 0.4);
    }

    .btn2 {
      background: linear-gradient(45deg, #4158D0, #C850C0);
      box-shadow: 0 5px 15px rgba(65, 88, 208, 0.4);
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 15px 30px;
      font-size: 18px;
      color: #fff;
      text-decoration: none;
      font-family: 'Arial', sans-serif;
      text-transform: uppercase;
      letter-spacing: 3px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 30px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      overflow: hidden;
      z-index: 10;
    }

    .back-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.1) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: translateX(-100%);
      transition: transform 0.6s;
    }

    .back-btn::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #FFD700, #FFA500, #FF69B4, #FFD700);
      background-size: 400% 400%;
      z-index: -1;
      animation: borderGradient 8s ease infinite;
      border-radius: 32px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    @keyframes borderGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .back-btn:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2),
                  0 0 20px rgba(255, 255, 255, 0.3);
      letter-spacing: 5px;
      color: #FFD700;
    }

    .back-btn:hover::before {
      transform: translateX(100%);
    }

    .back-btn:hover::after {
      opacity: 1;
    }

    .back-btn:active {
      transform: translateY(1px) scale(0.98);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .btn:active {
      transform: translateY(1px);
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }

    .button-container {
      display: flex;
      gap: 20px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="particles">
    <script>
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + 'vw';
        particle.style.animationDelay = Math.random() * 20 + 's';
        particle.style.opacity = Math.random();
        particle.style.width = particle.style.height = Math.random() * 15 + 5 + 'px';
        document.querySelector('.particles').appendChild(particle);
      }
    </script>
  </div>
  
  <a href="https://bit.ly/sebuahringkasan" class="back-btn">Back</a>
  
  <div class="button-container">
    <a href="https://cactus-switch-e8b.notion.site/Agama-147d11bc9ef080cebd4ccad5888f99ab?pvs=4" class="btn btn1">Agama</a>
    <a href="https://cactus-switch-e8b.notion.site/Pancasila-147d11bc9ef0805eade7cd1eecc6b20c?pvs=4" class="btn btn2">Pancasila</a>
  </div>
</body>
</html>
