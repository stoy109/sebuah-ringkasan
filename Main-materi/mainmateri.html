<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sebuah Ringkasan</title>
  <style>
    :root {
      --primary-color: #ff3366;
      --secondary-color: #4158D0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      min-height: -webkit-fill-available;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      overflow-x: hidden;
      padding: 20px;
    }

    html {
      height: -webkit-fill-available;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .btn {
      padding: clamp(15px, 4vw, 20px) clamp(30px, 8vw, 40px);
      font-size: clamp(16px, 4vw, 24px);
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin: 0 10px;
      text-decoration: none;
      white-space: nowrap;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn1 {
      background: linear-gradient(45deg, var(--primary-color), #ff6b6b);
      box-shadow: 0 5px 15px rgba(255, 51, 102, 0.4);
    }

    .btn2 {
      background: linear-gradient(45deg, var(--secondary-color), #C850C0);
      box-shadow: 0 5px 15px rgba(65, 88, 208, 0.4);
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: clamp(10px, 3vw, 15px) clamp(20px, 5vw, 30px);
      font-size: clamp(14px, 3vw, 18px);
      color: #fff;
      text-decoration: none;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      text-transform: uppercase;
      letter-spacing: 3px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 30px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 10;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      z-index: 1;
      width: 100%;
      max-width: 800px;
    }

    .links-container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    @media (max-width: 600px) {
      .links-container {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 90%;
        text-align: center;
      }
    }

    .tip-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 15px;
      border-radius: 15px;
      color: white;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
      font-size: clamp(14px, 3vw, 18px);
      width: min(80%, 600px);
      animation: fadeIn 0.5s ease-in-out;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .donate-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: clamp(10px, 3vw, 15px) clamp(20px, 5vw, 30px);
      font-size: clamp(14px, 3vw, 18px);
      color: #fff;
      text-decoration: none;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: linear-gradient(45deg, #4CAF50, #45a049);
      border-radius: 30px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    @media (max-width: 480px) {
      .donate-btn {
        bottom: unset;
        top: 20px;
        right: 20px;
      }
      
      .tip-container {
        bottom: 10px;
        padding: 10px;
      }
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    @media (prefers-reduced-motion: reduce) {
      .particles,
      .btn::before,
      body {
        animation: none;
      }
      
      .back-btn,
      .btn,
      .donate-btn {
        transition: none;
      }
    }
  </style>
</head>
<body>
  <div class="particles"></div>
  
  <a href="https://bit.ly/sebuahringkasan" class="back-btn">Back</a>
  
  <div class="button-container">
    <div class="links-container">
      <a href="https://stoy109.github.io/sebuah-ringkasan/Main-materi/kumpulan/sejarah/pilih.html" class="btn btn1">SEJARAH</a>
      <a href="#" class="btn btn2" onclick="surpriseLink()">Yah begitu lah</a>  
    </div>
    <div class="tip-container" id="tipDisplay"></div>
  </div>

  <a href="https://trakteer.id/dypu/tip" class="donate-btn">help T-T</a>

  <script>
    // Optimize particle creation
    const createParticles = () => {
      const particlesContainer = document.querySelector('.particles');
      const fragment = document.createDocumentFragment();
      const particleCount = window.innerWidth < 768 ? 10 : 20;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.cssText = `
          position: absolute;
          width: ${Math.random() * 15 + 5}px;
          height: ${Math.random() * 15 + 5}px;
          background: rgba(255, 255, 255, 0.5);
          border-radius: 50%;
          left: ${Math.random() * 100}vw;
          animation: float ${15 + Math.random() * 10}s infinite linear;
          animation-delay: ${Math.random() * 20}s;
          opacity: ${Math.random()};
        `;
        fragment.appendChild(particle);
      }
      
      particlesContainer.appendChild(fragment);
    };

    // Tips array
    const tips = [
      "Kalau kau malas baca, mungkin baca *tip ini* saja sudah berat.",
      "Ringkasan ini dibuat supaya kau nggak perlu mikir, jadi jangan lupa ngocok.",
      "Kalau kamu nggak mau baca, kok ada di sini? Silahkan.",
      "Jika tip ini muncul selamat... selamat aja",
      "Jangan terlalu malas, nanti orang yang buat ringkasan ini juga jadi malas.",
      "Hidupmu pasti sangat sibuk. Luar biasa",
      "Membaca ringkasan saja masih berat? Tenang, ada apa? yes ChatGPT.",
      "Ini adalah website khusus untuk yang malas tapi sok sibuk. Nikmati.",
      "Kalau ringkasan ini masih terlalu panjang, silahkan keluar lalu tidor joh.",
      "Malas itu manusiawi, tapi ingat, kamu masih harus klik sesuatu di sini."
    ];

    // Optimize tip display
    const tipDisplay = document.getElementById('tipDisplay');
    let currentTipIndex = -1;

    const displayRandomTip = () => {
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * tips.length);
      } while (newIndex === currentTipIndex);
      
      currentTipIndex = newIndex;
      tipDisplay.textContent = tips[currentTipIndex];
    };

    // Initialize
    createParticles();
    displayRandomTip();
    
    // Use requestAnimationFrame for smoother animations
    let tipTimer = 0;
    const TIP_INTERVAL = 10000;

    const updateTip = (timestamp) => {
      if (!tipTimer) tipTimer = timestamp;
      
      if (timestamp - tipTimer >= TIP_INTERVAL) {
        displayRandomTip();
        tipTimer = timestamp;
      }
      
      requestAnimationFrame(updateTip);
    };

    requestAnimationFrame(updateTip);

    // Handle visibility change
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        tipTimer = 0;
      }
    });

    function surpriseLink() {  
    // Array of surprise links  
    const surprises = [  
      "https://www.youtube.com/watch?v=dQw4w9WgXcQ", // Rick Roll  
      "https://www.youtube.com/watch?v=MeLO_vuwenQ", // Stick Bug Meme  
      "https://www.youtube.com/watch?v=UIp6_0kct_U", // Indihome  
      "https://youtu.be/Cnnw6ydQKfA?t=23", // Another funny redirect  
    ];  

    // Randomly select a surprise link  
    const randomSurprise = surprises[Math.floor(Math.random() * surprises.length)];  
    
    // Open the surprise in a new tab  
    window.open(randomSurprise, '_blank');  
    
    // Prevent default link behavior  
    return false;  
    }  
  </script>
</body>
</html>
