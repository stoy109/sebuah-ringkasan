## Pengertian Manajemen Pergelaran Tari

**Manajemen pergelaran tari** adalah proses perencanaan dan pengambilan keputusan dalam sebuah pergelaran tari yang mencakup pelaksanaan pementasan, mulai dari materi hingga aspek artistik di atas panggung.

## Tahapan Manajemen Pergelaran Tari

### 1. Perencanaan

Menetapkan sasaran atau target pergelaran dan memilih tindakan yang akan dilakukan dari berbagai alternatif yang ada.

### 2. Pengorganisasian

Pembentukan tim atau kepanitiaan dengan mengalokasikan sumber daya manusia, menentukan tim yang diperlukan, dan menunjuk penanggung jawab masing-masing.

### 3. Pengendalian

Melakukan tindakan korektif jika realisasi tidak sesuai dengan rencana untuk memastikan pergelaran berjalan sukses.

## Kepanitiaan Pergelaran Tari

### Tim Administrasi

1. **Pimpinan Produksi**: Memimpin seluruh perencanaan dan pelaksanaan pergelaran.
2. **Sekretaris**: Mengelola administrasi dan dokumentasi.
3. **Bendahara**: Bertanggung jawab atas keuangan.
4. **Humas**: Menangani hubungan publik dan promosi.
5. **Divisi Lainnya**: Bertugas sesuai kebutuhan, beserta kru pendukung.

### Tim Artistik

1. **Penata Tari**: Mengatur koreografi dan gerakan tari.
2. **Penata Musik**: Menyusun dan mengatur musik pengiring.
3. **Penata Rias dan Busana**: Menyiapkan kostum dan tata rias penari.
4. **Penata Lampu (Lighting Man)**: Mengatur pencahayaan panggung.
5. **Penata Suara (Soundman)**: Mengelola tata suara selama pergelaran.
6. **Stage Manager dan Kru Panggung**: Mengkoordinasikan teknis panggung.

## Perencanaan Anggaran dan Pencarian Dana

Keberhasilan pementasan bergantung pada perencanaan dan persiapan yang baik. Berikut komponen anggaran yang perlu diperhatikan:

### 1. Sewa Tempat Pentas

Memilih tempat yang sesuai dengan kebutuhan pergelaran, seperti pendopo atau gedung pertunjukan.

### 2. Tata Panggung dan Kru

Biaya untuk dekorasi, lighting man, dan soundman yang merancang tata lampu dan suara.

### 3. Konsumsi

Mengatur kebutuhan konsumsi bagi tim saat latihan hingga pementasan, termasuk menu dan anggaran per porsi.

### 4. Kostum dan Rias

Menghemat dengan menggunakan kostum yang sudah ada atau menyewa, jika memungkinkan.

### 5. Dokumentasi

Biaya untuk fotografer dan videografer, serta produksi foto dan video pergelaran.

### 6. Publikasi

Promosi melalui media cetak, audio, atau audiovisual, seperti iklan di surat kabar, radio, dan televisi.

### 7. Biaya P3K

Menyiapkan obat-obatan ringan untuk penanganan cedera saat latihan atau pementasan.

## Pencarian Dana

Strategi untuk memperoleh dana meliputi:

- **Iuran**: Sumbangan dari anggota tim atau komunitas.
- **Penggalangan Dana**: Kegiatan mengumpulkan dana dari sponsor atau donatur.

## Kilas Tokoh: K.R.T. Sasminta Mardawa



**K.R.T. Sasminta Mardawa**, atau Romo Sas, adalah seniman tari Indonesia yang dijuluki **Empu Tari Klasik Gaya Yogyakarta**. Keahliannya menjadikannya tokoh penting dalam dunia tari dan dihormati oleh masyarakat serta Keraton Yogyakarta.`,
