<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .loader {
            width: 150px;
            height: 150px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 300px;
            height: 20px;
            background: #f3f3f3;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #3498db;
            transition: width 0.5s;
        }

        .warning-container {
            display: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .warning-text {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .chapters-container {
            display: none;
            text-align: center;
        }

        .chapter-button {
            margin: 10px;
            padding: 15px 30px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chapter-button:hover {
            background: #2980b9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <div class="warning-container">
        <p class="warning-text">Ringkasan ini tidak lengkap hanya ambil bagian soal</p>
        <button class="button" onclick="showChapters()">Baiklah</button>
    </div>

    <div class="chapters-container">
        <button class="chapter-button" onclick="window.location.href='https://example.com/bab1'">Bab 1</button>
        <button class="chapter-button" onclick="window.location.href='https://example.com/bab2'">Bab 2</button>
        <button class="chapter-button" onclick="window.location.href='https://example.com/bab3'">Bab 3</button>
    </div>

    <script>
        window.onload = function() {
            let progress = 0;
            const progressBar = document.querySelector('.progress');
            const loaderContainer = document.querySelector('.loader-container');
            const warningContainer = document.querySelector('.warning-container');

            const interval = setInterval(() => {
                progress += 1;
                progressBar.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        loaderContainer.style.opacity = '0';
                        setTimeout(() => {
                            loaderContainer.style.display = 'none';
                            warningContainer.style.display = 'block';
                        }, 500);
                    }, 500);
                }
            }, 30);
        };

        function showChapters() {
            document.querySelector('.warning-container').style.display = 'none';
            document.querySelector('.chapters-container').style.display = 'block';
        }
    </script>
</body>
</html>
