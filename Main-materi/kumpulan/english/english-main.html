<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #ffffff;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: slideIn 1.2s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            color: #1e3c72;
            text-decoration: none;
            font-weight: bold;
            animation: buttonPop 0.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes buttonPop {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .btn:nth-child(1) { animation-delay: 0.3s; }
        .btn:nth-child(2) { animation-delay: 0.6s; }
        .btn:nth-child(3) { animation-delay: 0.9s; }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: #1e3c72;
            color: white;
        }

        .video-container {
            margin-top: 2rem;
            width: 100%;
            max-width: 800px;
            border-radius: 15px;
            overflow: hidden;
            display: none;
        }

        iframe {
            width: 100%;
            height: 450px;
            border: none;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }

            iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to English Learning</h1>
        <div class="button-container">
            <a href="https://stoy109.github.io/sebuah-ringkasan/Main-materi/kumpulan/english/engmateri.pdf" target="_blank" class="btn">Materi</a>
            <a href="https://stoy109.github.io/sebuah-ringkasan/Main-materi/kumpulan/english/question/randomizer.html" target="_blank" class="btn">Latihan</a>
            <a href="https://tall-droplet-7fe.notion.site/Bhs-Inggris-10d53b92560c80b082fbf9209c3abbfa?pvs=4" target="_blank" class="btn">Materi MID</a>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/videoseries?list=PL3j0lZNHV1MEqKBx5_0QTd8P6E_EHbQRl" 
                    title="Past Perfect and Past Perfect Continuous" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.querySelector('.video-container').style.display = 'block';
            }, 1500);
        });
    </script>
</body>
</html>
